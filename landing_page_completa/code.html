<script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            console.log('Form data in JSON format:', JSON.stringify(data, null, 2));
            const statusDiv = document.getElementById('form-status');
            // Simulate API call
            setTimeout(() => {
                const isSuccess = Math.random() > 0.3; // Simulate success/error
                if (isSuccess) {
                    statusDiv.textContent = 'Mensagem enviada com sucesso!';
                    statusDiv.className = 'text-green-600 font-bold';
                    form.reset();
                } else {
                    statusDiv.textContent = 'Ocorreu um erro ao enviar a mensagem. Tente novamente.';
                    statusDiv.className = 'text-red-600 font-bold';
                }
                setTimeout(() => {
                    statusDiv.textContent = '';
                }, 5000);
            }, 1000);
        });
    </script>
